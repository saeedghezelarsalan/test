<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="clicks()">click me</button>

<script>
    function clicks() {
        parent.document.body.style.backgroundColor = "red";
        console.log(window.parent.document.cookie)

        const cookies = document.cookie;
        console.log(cookies.username);
        // Split cookies string into an array of individual cookies
        const cookieArray = cookies.split(";");

        // Loop through each cookie to extract its name and value
        const cookieObject = {};
        cookieArray.forEach((cookie) => {
            const [name, value] = cookie.trim().split("=");
            cookieObject[name] = value;
        });

        // Now you can access individual cookies by their name
        console.log("cookie is: " + cookieObject["username"]);
    }



</script>
</body>
</html>
